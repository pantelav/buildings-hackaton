name:  CD
on:
  push:
    branches:  main
jobs:
  deploy:
    runs-on:  ubuntu-20.04

  steps:
    - name: Deploy
    uses:  appleboy/ssh-action@master
    with:
      host:  ${{ secrets.HOST }}
      username:  ${{ secrets.USERNAME }}
      key:  ${{ secrets.KEY }}
      script:  |
        whoami
        exit
